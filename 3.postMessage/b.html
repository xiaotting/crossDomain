<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 接收a 页面的消息
        window.onmessage = function(e){
            console.log(e.data);
            // 向a 发送 消息
            e.source.postMessage('你也好呀',e.origin);
        }
    </script>
</body>
